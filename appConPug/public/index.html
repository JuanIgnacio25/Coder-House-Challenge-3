<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/5082/premium/5082284.png?token=exp=1653594138~hmac=b5f2b836b109a43fae9e66839bd39e29">
  </head>
  <body>
    <div class="container p-3 mb-2 bg-secondary text-white bg-opacity-25" >
      <div class="text-primary">
        <h1>Ingrese sus datos</h1>
      </div>
      <form action="/productos" method="POST">
        <div class="mb-3 text-dark">
          <label for="name" class="form-label">Nombre del Producto</label> 
          <input type="text" name="name" class="form-control"  placeholder="Calculadora">
        </div>
        <div class="mb-3 text-dark">
          <label for="price"  class="form-label">Precio</label>
          <input type="number" name="price" step="0.01" class="form-control"  placeholder="80">
        </div>
        <div class="mb-3 text-dark">
          <label for="thumbnail class="form-label">Url de la Imagen</label>
          <input type="text" name="thumbnail" class="form-control"  placeholder="url://">
        </div>
        <button type="submit" class="btn btn-success ">Enviar</button>
      </form>
      <div >
        <button type="button" class="btn btn-link">
                <a class="btn btn-primary" href="http://localhost:8080/productos" role="button">Listado de Productos</a>   
         </button> 
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
